name: Build and Test

on:
  push:
    branches:
      - '**'  # Trigger on all branches

jobs:
  setup_and_build:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: true  # Ensure submodules are updated

    - name: Check clang-format
      run: |
        # Find all .cpp and .hpp files in src/ recursively and check their formatting
        find src/ -type f \( -name '*.cpp' -o -name '*.hpp' \) \
          -exec clang-format --dry-run --Werror {} +

    - name: Set up vcpkg
      run: |
        if [ -f ./contrib/vcpkg/.git/shallow ]; then
            git -C ./contrib/vcpkg/ fetch --unshallow
        fi
        
        ./contrib/vcpkg/bootstrap-vcpkg.sh

    - name: Create build directory
      run: mkdir build_release

    - name: Configure with CMake
      run: |
        cd build_release
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build with CMake
      run: |
        cd build_release
        cmake --build . --config Release --parallel 4

    - name: Run tests
      run: |
        ./build_release/tests-libcell